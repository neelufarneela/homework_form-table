<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/style.css">
	<title>Practicing Form and Table</title>
</head>
<body>
	<div class="wrapper">
		<!--form starts-->
		<form action="#" method="get" enctype="multipart/formdata">
			<label for="first_name">First Name :</label> <br>
			<input type="text" placeholder="Type Your First Name" name="first_name" id="first_name" class="first_name">

			<br><br>

			<label for="last_name">Last Name :</label> <br>
			<input type="text" placeholder="Type Your Last Name" name="last_name" id="last_name" class="last_name">

			<br><br>

			<label for="mobile">Mobile Number :</label> <br>
			<input type="mobile" placeholder="Type Your Mobile Number" name="mobile" id="mobile" class="mobile">

			<br><br>

			<label for="email">Email Address :</label> <br>
			<input type="email" placeholder="Type Your Email Address" name="email" id="email" class="email">

			<br><br>

			<label for="password">Password :</label> <br>
			<input type="password" placeholder="Type Your Password" name="password" id="password" class="password">

			<br><br>

			<label for="gender">Gender :</label> <br>
			<input type="radio" value="Male" name="gender" id="gender" class="gender"> <span>Male</span> <br>
			<input type="radio" value="Female" name="gender" id="gender" class="gender"> <span>Female</span>

			<br><br>

			<label for="education">Educational Qualification :</label> <br>
			<input type="checkbox" value="SSC" name="education"> <span>SSC</span> <br>
			<input type="checkbox" value="HSC" name="education"> <span>HSC</span> <br>
			<input type="checkbox" value="BSS" name="education"> <span>BSS</span> <br>
			<input type="checkbox" value="MA" name="education"> <span>MA</span>

			<br><br>

			<label for="message">Your Message :</label> <br>
			<textarea name="message" id="message" cols="64" rows="10" placeholder="Type Your Message Here" class="message"></textarea>

			<br><br>

			<button type="submit">Click To Submit</button> <br>
			<button type="reset">Reset</button>

		</form>
		<!--form ends-->
	</div>
